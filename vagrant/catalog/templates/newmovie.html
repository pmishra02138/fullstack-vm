{% extends "main.html" %}
{% block content %}

<h3 class="col-md-offset-1">New Movie</h3>
<form class="form-horizontal" action="{{url_for('newMovie', category_id = category_id)}}" method = 'post' role="form">
	<div class="form-group">
		<label class="control-label col-sm-2">Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name = 'name' placeholder = 'Title'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Release Date:</label>
		<div class="col-sm-10">
			<input type="datetime" class="form-control" name = 'releaseDate' placeholder = 'YYYY-MM-DD'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Description:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name = 'description' placeholder = 'Synopsis'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Create</button>
		</div>
	</div>
</form>

{% endblock %}
