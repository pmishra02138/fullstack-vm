{% extends "main.html" %}
{% block content %}

<h3 class="col-md-offset-1">New Movie</h3>
<form class="form-horizontal" action= "{{url_for('editMovie', category_id = category_id, movie_id=movie_id)}}" method = "post" role="form">
  <div class="form-group">
		<label class="control-label col-sm-2">Name:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name = 'name' placeholder = '{{movie.name}}'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Release Date:</label>
		<div class="col-sm-10">
			<input type="datetime" class="form-control" name = 'releaseDate' placeholder = '{{movie.releaseDate}}'>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Description:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name = 'description' placeholder = '{{movie.description}}'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Create</button>
      <a class="btn btn-default" href= '{{url_for('showMovie', category_id = category_id, movie_id = movie_id)}}'>Cancel</a>
		</div>
	</div>
</div>
</form>

{% endblock %}
